<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register for round robin - BTTC</title>

  <meta name="description" content="Register for the round robin at Berkeley Table Tennis Club.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="https://fonts.googleapis.com/css?family=Lobster|PT+Sans+Narrow:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css?v=1">
  <link rel="stylesheet" href="css/rr-registration.css?v=1">
</head>

<body>

  <div id="header">
    <div class="container_12 clearfix">
      <div id="logo" class="grid_6">
        <a href="index.html" title="Go Home">
          <img src="images/logo.gif" height="60" alt="BTTC Logo" />
        </a>
      </div>
      <div id="search" class="grid_6"></div>
    </div>
    <div>
      <ul id="nav" class="container_12">
        <li><a href="index.html" title="Home">Home</a></li>
        <li><a href="results.html" title="Weekly Results">Results</a></li>
        <li><a href="coaching.html" title="Coaching">Coaching</a></li>
        <li><a href="about.html" title="About Us">About</a></li>
        <li><a href="club_policy.html" title="Club Policy">Policy</a></li>
        <li><a href="more.html" title="More...">More...</a></li>
      </ul>
    </div>
  </div>

  <div class="container" id="lookupContent">
    <h2 style="font-family: Arial, sans-serif; font-weight: bold;">Round Robin Sign-Up</h2>

    <!-- Registration Status Banner -->
    <div id="statusBanner" class="status-banner">
      <div id="statusMessage">Checking registration status...</div>
    </div>

    <div id="registrationContent">
      <p>Enter your phone number (e.g., 5101234567):</p>
      <form id="lookupForm">
        <input type="tel" maxlength="16" id="phoneInput" name="phone" placeholder="Enter phone number" required />
        <button type="submit" id="lookupButton">Lookup</button>
      </form>
      <div class="result" id="result"></div>
      <div class="result" id="registrationForm"></div>
    </div>

    <a href="roster.html" class="roster-link">
      <i class="fas fa-users"></i> VIEW ROSTER
    </a>
  </div>

  <!-- Registration Dialog -->
  <div id="registrationDialog" class="dialog-overlay">
    <div class="dialog-box">
      <div class="dialog-title">Complete Registration</div>

      <div class="payment-options">
        <h4>Payment Method:</h4>
        <div class="radio-option">
          <input type="radio" id="payByCash" name="paymentMethod" value="cash">
          <label for="payByCash">Pay by Cash</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="payByDigital" name="paymentMethod" value="zelle_venmo">
          <label for="payByDigital">Pay by Zelle/Venmo</label>
        </div>
      </div>

      <div class="comments-section">
        <h4>Comments (optional):</h4>
        <textarea id="registrationComments" placeholder="Enter any comments or special requests..."></textarea>
      </div>

      <div class="dialog-buttons">
        <button class="dialog-btn dialog-btn-cancel" onclick="closeRegistrationDialog()">Cancel</button>
        <button class="dialog-btn dialog-btn-ok" onclick="confirmRegistration()">Register</button>
      </div>
    </div>
  </div>

  <!-- Unregistration Dialog -->
  <div id="unregistrationDialog" class="dialog-overlay">
    <div class="dialog-box">
      <div class="dialog-title">Confirm Unregistration</div>

      <div class="comments-section">
        <h4>Reason for unregistering (optional):</h4>
        <textarea id="unregistrationComments" placeholder="Please let us know why you're unregistering..."></textarea>
      </div>

      <div class="dialog-buttons">
        <button class="dialog-btn dialog-btn-cancel" onclick="closeUnregistrationDialog()">Cancel</button>
        <button class="dialog-btn dialog-btn-ok" onclick="confirmUnregistration()">Unregister</button>
      </div>
    </div>
  </div>
  <script src="config.js"></script>
  <script src="js/rr-registration.js?v=1"></script>

</body>

</html>
