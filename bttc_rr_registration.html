<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Berkeley Table Tennis Club</title>

  <meta name="description" content="The Berkeley Table Tennis Club is a fun, friendly group of people in the San Francisco Bay Area. Come out and play!">
  <meta name="author" content="Adam Traver">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Legacy Styles -->
  <link rel="stylesheet" href="css/style.css?v=1">
  <link rel="stylesheet" href="css/handheld.css?v=1" media="handheld">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster|PT+Sans+Narrow:400,700" rel="stylesheet">

  <style>
    body {
      background-color: #EBE9E4;
    }

    .container {
      background: #fff;
      margin: 4rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 0.75rem;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .entry {
      border: 1px solid #ddd;
      background: #fafafa;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: left;
    }

    .entry p {
      margin: 0.5rem 0;
    }

    .result {
      margin-top: 1.5rem;
    }

    .error {
      color: #dc3545;
      font-weight: bold;
    }

    .success {
      color: #198754;
      font-weight: bold;
    }

    .roster-link {
  font-weight: bold;
  color: #0d6efd;
  text-decoration: underline;
  margin-top: 0.5rem;
  display: inline-block;
}
  </style>
</head>

<body>

  <!-- Legacy Header and Nav Bar -->
  <div id="header">
    <div class="container_12 clearfix">
      <div id="logo" class="grid_6">
        <a href="index.html" title="Go Home">
          <img src="images/logo.gif" height="60" alt="BTTC Logo" />
        </a>
      </div>
      <div id="search" class="grid_6"></div>
    </div>
    <div class="border">
      <ul id="nav" class="container_12 clearfix">
        <li class="grid_2"><a href="index.html" title="Home">Home</a></li>
        <li class="grid_2"><a href="results.html" title="Weekly Results">Results</a></li>
        <li class="grid_2"><a href="coaching.html" title="Coaching">Coaching</a></li>
        <li class="grid_2"><a href="about.html" title="About Us">About Us</a></li>
        <li class="grid_2"><a href="club_policy.html" title="Club Policy">Club Policy</a></li>
        <li class="grid_2 last"><a href="more.html" title="More...">More...</a></li>
      </ul>
    </div>
  </div>

  <!-- Friday-only Message -->
  <div class="container" id="message" style="display: none;">
    <h2>Today is not Round Robin League day</h2>
    <p>Please come back on Friday to sign up.</p>
  </div>

  <!-- Friday Sign-Up Form -->
  <div class="container" id="lookupContent" style="display: none;">
    <h3>Round Robin Sign-Up</h3>
    <p>Enter your phone number (e.g., 5101234567):</p>
    <form id="lookupForm">
      <input type="text" id="phoneInput" name="phone" placeholder="Enter phone number" required />
      <button type="submit">Submit</button>
    </form>
    <div class="result" id="result"></div>
          <a id="rosterLink" 
   href="https://docs.google.com/spreadsheets/d/1kNEL4DvxN3rtUmrwF1Q2bRXDVhmGqtEX2yLd-VkUxto/edit?usp=sharing" 
   target="_blank" 
   class="roster-link">
  LIST OF PLAYERS REGISTERED
</a>
  </div>

  <!-- Friday Checker Script -->
  <script>
    const today = new Date().getDay();
    const messageDiv = document.getElementById("message");
    const lookupDiv = document.getElementById("lookupContent");

    if (today !== 6) {
      messageDiv.style.display = "block";
    } else {
      lookupDiv.style.display = "block";

      const scriptUrl = 'https://script.google.com/macros/s/AKfycbwgED7raqcs242IwCSNZGFjtuu3OjdnSdiqlJeufwTH-23lC2iV5TPa2Q5iPYjduPSq/exec';
      const form = document.getElementById('lookupForm');
      const resultDiv = document.getElementById('result');

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        const phone = document.getElementById('phoneInput').value.trim();

        if (!phone) {
          resultDiv.innerHTML = `<p class="error">Please enter a phone number.</p>`;
          return;
        }

        fetch(`${scriptUrl}?phone=${encodeURIComponent(phone)}`)
          .then(response => response.json())
          .then(data => {
            if (data.result === "None") {
              resultDiv.innerHTML = `
                <p class="error">
                  No player found for this phone number.<br />
                  Contact BTTC support at 510-926-6913 (TEXT ONLY)
                </p>`;
            } else if (Array.isArray(data) && data.length > 0) {
              let htmlContent = `<p class="success">Players found!</p>`;
              data.forEach(item => {
                htmlContent += `
                  <div class="entry">
                    <p><strong>First Name:</strong> ${item.first_name}</p>
                    <p><strong>Last Name:</strong> ${item.last_name}</p>
                    <p><strong>Email:</strong> ${item.email}</p>
                    <p><strong>Signup Date:</strong> ${item.rr_league_date}</p>
                    <p><a href="${item.preFilledUrl}" target="_blank">Click here to register for the league</a></p>
                  </div>`;
              });
              resultDiv.innerHTML = htmlContent;
            } else {
              resultDiv.innerHTML = `<p class="error">Unexpected response format.</p>`;
            }
          })
          .catch(error => {
            console.error('Error:', error);
            resultDiv.innerHTML = `<p class="error">An error occurred. Please try again.</p>`;
          });
      });
    }
  </script>
</body>

</html>
