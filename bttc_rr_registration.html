<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Berkeley Table Tennis Club</title>
  <meta name="description" content="The Berkeley Table Tennis Club is a fun, friendly group of people in the San Francisco Bay Area. Come out and play!">
  <meta name="author" content="Mohit Galvankar">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h2, h3 {
      color: #1a1a1a;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 0.75rem;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .entry {
      border: 1px solid #ddd;
      background: #fafafa;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: left;
    }

    .entry p {
      margin: 0.5rem 0;
    }

    a {
      color: #0d6efd;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .message, .result {
      margin-top: 1.5rem;
    }

    .error {
      color: #dc3545;
      font-weight: 600;
    }

    .success {
      color: #198754;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container" id="message" style="display: none;">
    <h2>Today is not Round Robin League day</h2>
    <p>Please come back on Friday to sign up.</p>
  </div>

  <div class="container" id="lookupContent" style="display: none;">
    <h3>Round Robin Sign-Up</h3>
    <p>Enter your phone number (e.g., 5101234567):</p>
    <form id="lookupForm">
      <input type="text" id="phoneInput" name="phone" placeholder="Enter phone number" required>
      <button type="submit">Submit</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    const today = new Date().getDay();
    const messageDiv = document.getElementById("message");
    const lookupDiv = document.getElementById("lookupContent");

    if (today !== 6) {
      messageDiv.style.display = "block";
    } else {
      lookupDiv.style.display = "block";

      const scriptUrl = 'https://script.google.com/macros/s/AKfycbwgED7raqcs242IwCSNZGFjtuu3OjdnSdiqlJeufwTH-23lC2iV5TPa2Q5iPYjduPSq/exec';
      const form = document.getElementById('lookupForm');
      const resultDiv = document.getElementById('result');

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        const phone = document.getElementById('phoneInput').value.trim();

        if (!phone) {
          resultDiv.innerHTML = `<p class="error">Please enter a phone number.</p>`;
          return;
        }

        fetch(`${scriptUrl}?phone=${encodeURIComponent(phone)}`)
          .then(response => response.json())
          .then(data => {
            if (data.result === "None") {
              resultDiv.innerHTML = `
                <p class="error">
                  No player found for this phone number.<br>
                  Contact BTTC support at 510-926-6913 (TEXT ONLY)
                </p>`;
            } else if (Array.isArray(data) && data.length > 0) {
              let htmlContent = `<p class="success">Players found!</p>`;
              data.forEach(item => {
                htmlContent += `
                  <div class="entry">
                    <p><strong>First Name:</strong> ${item.first_name}</p>
                    <p><strong>Last Name:</strong> ${item.last_name}</p>
                    <p><strong>Email:</strong> ${item.email}</p>
                    <p><strong>Signup Date:</strong> ${item.rr_league_date}</p>
                    <p><a href="${item.preFilledUrl}" target="_blank">Click here to register for the league</a></p>
                  </div>`;
              });
              resultDiv.innerHTML = htmlContent;
            } else {
              resultDiv.innerHTML = `<p class="error">Unexpected response format.</p>`;
            }
          })
          .catch(error => {
            console.error('Error:', error);
            resultDiv.innerHTML = `<p class="error">An error occurred. Please try again.</p>`;
          });
      });
    }
  </script>
</body>

</html>
