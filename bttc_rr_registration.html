<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Berkeley Table Tennis Club</title>

  <meta name="description" content="The Berkeley Table Tennis Club is a fun, friendly group of people in the San Francisco Bay Area. Come out and play!">
  <meta name="author" content="Adam Traver">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/style.css?v=1">
  <link rel="stylesheet" href="css/handheld.css?v=1" media="handheld">

  <link href="https://fonts.googleapis.com/css?family=Lobster|PT+Sans+Narrow:400,700" rel="stylesheet">

  <style>
    body {
      background-color: #EBE9E4;
    }

    .container {
      background: #fff;
      margin: 4rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input[type="text"] {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 0.75rem;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .entry {
      border: 1px solid #ddd;
      background: #fafafa;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: left;
    }

    .entry p {
      margin: 0.5rem 0;
    }

    .result {
      margin-top: 1.5rem;
    }

    .error {
      color: #dc3545;
      font-weight: bold;
    }

    .success {
      color: #198754;
      font-weight: bold;
    }

    .roster-link {
      font-weight: bold;
      color: #0d6efd;
      text-decoration: underline;
      margin-top: 0.5rem;
      display: inline-block;
    }

    .token-field {
      width: 70%;
      margin-top: 0.5rem;
    }

    .confirm-btn {
      margin-top: 0.5rem;
    }

    .token-error {
      display: block;
      margin-top: 0.5rem;
      color: red;
      font-size: 0.9em;
    }

    /* Dialog Styles */
    .dialog-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .dialog-box {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .dialog-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }

    .payment-options {
      margin-bottom: 1.5rem;
    }

    .payment-options h4 {
      margin-bottom: 1rem;
      color: #555;
      font-size: 1rem;
    }

    .radio-option {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
      cursor: pointer;
    }

    .radio-option input[type="radio"] {
      margin-right: 0.5rem;
      width: auto;
    }

    .radio-option label {
      cursor: pointer;
      font-size: 0.95rem;
    }

    .comments-section {
      margin-bottom: 1.5rem;
    }

    .comments-section h4 {
      margin-bottom: 0.5rem;
      color: #555;
      font-size: 1rem;
    }

    .comments-section textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 0.95rem;
      resize: vertical;
      min-height: 80px;
      box-sizing: border-box;
    }

    .dialog-buttons {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }

    .dialog-btn {
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .dialog-btn-ok {
      background-color: #198754;
      color: white;
    }

    .dialog-btn-ok:hover {
      background-color: #157347;
    }

    .dialog-btn-cancel {
      background-color: #6c757d;
      color: white;
    }

    .dialog-btn-cancel:hover {
      background-color: #5a6268;
    }
  </style>
</head>

<body>

  <div id="header">
    <div class="container_12 clearfix">
      <div id="logo" class="grid_6">
        <a href="index.html" title="Go Home">
          <img src="images/logo.gif" height="60" alt="BTTC Logo" />
        </a>
      </div>
      <div id="search" class="grid_6"></div>
    </div>
    <div class="border">
      <ul id="nav" class="container_12 clearfix">
        <li class="grid_2"><a href="index.html" title="Home">Home</a></li>
        <li class="grid_2"><a href="results.html" title="Weekly Results">Results</a></li>
        <li class="grid_2"><a href="coaching.html" title="Coaching">Coaching</a></li>
        <li class="grid_2"><a href="about.html" title="About Us">About Us</a></li>
        <li class="grid_2"><a href="club_policy.html" title="Club Policy">Club Policy</a></li>
        <li class="grid_2 last"><a href="more.html" title="More...">More...</a></li>
      </ul>
    </div>
  </div>

  <div class="container" id="lookupContent">
    <h3>Round Robin Sign-Up</h3>
    <p>Enter your phone number (e.g., 5101234567):</p>
    <form id="lookupForm">
      <input type="text" id="phoneInput" name="phone" placeholder="Enter phone number" required />
      <button type="submit">Lookup</button>
    </form>
    <div class="result" id="result"></div>
    <div class="result" id="registrationForm"></div>
    <a href="roster.html" class="roster-link">
      <i class="fas fa-users"></i> VIEW ROSTER
    </a>
  </div>

  <!-- Registration Dialog -->
  <div id="registrationDialog" class="dialog-overlay">
    <div class="dialog-box">
      <div class="dialog-title">Complete Registration</div>
      
      <div class="payment-options">
        <h4>Payment Method:</h4>
        <div class="radio-option">
          <input type="radio" id="payByCash" name="paymentMethod" value="cash">
          <label for="payByCash">Pay by Cash</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="payByDigital" name="paymentMethod" value="zelle_venmo">
          <label for="payByDigital">Pay by Zelle/Venmo</label>
        </div>
      </div>

      <div class="comments-section">
        <h4>Comments (optional):</h4>
        <textarea id="registrationComments" placeholder="Enter any comments or special requests..."></textarea>
      </div>

      <div class="dialog-buttons">
        <button class="dialog-btn dialog-btn-cancel" onclick="closeRegistrationDialog()">Cancel</button>
        <button class="dialog-btn dialog-btn-ok" onclick="confirmRegistration()">Register</button>
      </div>
    </div>
  </div>

  <!-- Unregistration Dialog -->
  <div id="unregistrationDialog" class="dialog-overlay">
    <div class="dialog-box">
      <div class="dialog-title">Confirm Unregistration</div>
      
      <div class="comments-section">
        <h4>Reason for unregistering (optional):</h4>
        <textarea id="unregistrationComments" placeholder="Please let us know why you're unregistering..."></textarea>
      </div>

      <div class="dialog-buttons">
        <button class="dialog-btn dialog-btn-cancel" onclick="closeUnregistrationDialog()">Cancel</button>
        <button class="dialog-btn dialog-btn-ok" onclick="confirmUnregistration()">Unregister</button>
      </div>
    </div>
  </div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxdMtAJt2omX8n6wtgOiQcQsmiCy8FIaKMiKpdJ1l9hMdpCoqxWu8WJiXHfzyx0gfs/exec';
    let players = [];
    let currentRegistrationData = null;
    let currentUnregistrationData = null;

    document.getElementById('lookupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const phone = document.getElementById('phoneInput').value.trim();
      const resultDiv = document.getElementById('result');
      const formDiv = document.getElementById('registrationForm');
      resultDiv.innerHTML = '';
      formDiv.innerHTML = '';
      players = [];

      if (!phone) {
        resultDiv.innerHTML = `<p class="error">Please enter a phone number.</p>`;
        return;
      }

      fetch(`${scriptUrl}?phone=${encodeURIComponent(phone)}`)
        .then(res => res.text())
        .then(text => {
          let data;
          try {
            data = JSON.parse(text);
          } catch {
            resultDiv.innerHTML = `<p class="error">Invalid response from server.</p>`;
            return;
          }

          if (data.result === "None" || data.length === 0) {
            resultDiv.innerHTML = `<p class="error">No player found for this phone number.<br />Contact BTTC support at 510-926-6913 (TEXT ONLY)</p>`;
            return;
          }

          players = data;
          let html = `<p class="success">Manage your registration:</p>`;
          data.forEach((p, i) => {
            const fullName = `${p.first_name} ${p.last_name}`;
            const isRegistered = p.is_registered;
            html += `<div class="entry">`;
            if (isRegistered) {
              html += `
                <p style="color: gray;">
                  ${fullName} <span style="font-weight: bold;">(Already registered)</span>
                </p>
                <div class="unregister-form">
                  <input type="text" placeholder="Enter your token" class="token-field" />
                  <button class="confirm-btn" onclick="unregisterPlayer(${i})">Unregister</button>
                  <span class="token-error"></span>
                </div>`;
            } else {
              html += `
                <p>
                  ${fullName}
                </p>
                <div class="register-form">
                  <input type="text" placeholder="Enter your token" class="token-field" />
                  <button class="confirm-btn" onclick="registerPlayer(${i})">Register</button>
                  <span class="token-error"></span>
                </div>`;
            }
            html += `</div>`;
          });

          formDiv.innerHTML = html;
        })
        .catch(err => {
          resultDiv.innerHTML = `<p class="error">An error occurred: ${err.message}</p>`;
        });

    });

    function registerPlayer(index) {
      const player = players[index];
      const entry = document.getElementById("registrationForm").querySelectorAll(".entry")[index];
      const tokenField = entry.querySelector(".register-form .token-field");
      const errorEl = entry.querySelector(".register-form .token-error");
      const token = tokenField.value.trim();

      if (!token) {
        errorEl.textContent = "Please enter your token.";
        errorEl.style.display = "block";
        return;
      }

      // Store registration data and show dialog
      currentRegistrationData = {
        player: player,
        token: token,
        errorElement: errorEl
      };

      // Clear previous selections
      document.querySelectorAll('input[name="paymentMethod"]').forEach(radio => radio.checked = false);
      document.getElementById('registrationComments').value = '';

      // Show dialog
      document.getElementById('registrationDialog').style.display = 'flex';
    }

    function closeRegistrationDialog() {
      document.getElementById('registrationDialog').style.display = 'none';
      currentRegistrationData = null;
    }

    function confirmRegistration() {
      if (!currentRegistrationData) return;

      // Get selected payment method
      const selectedPayment = document.querySelector('input[name="paymentMethod"]:checked');
      if (!selectedPayment) {
        alert('Please select a payment method.');
        return;
      }

      // Get comments
      const comments = document.getElementById('registrationComments').value.trim();

      const payload = {
        first_name: currentRegistrationData.player.first_name,
        last_name: currentRegistrationData.player.last_name,
        token: currentRegistrationData.token,
        payment_method: selectedPayment.value,
        comments: comments,
        action: "register"
      };

      fetch(scriptUrl, {
        method: "POST",
        body: JSON.stringify(payload)
      })
        .then(r => r.text())
        .then(text => {
          try {
            const data = JSON.parse(text);
            if (data.success) {
              alert(data.message);
              closeRegistrationDialog();
              document.getElementById("lookupForm").dispatchEvent(new Event("submit"));
            } else {
              currentRegistrationData.errorElement.textContent = data.message;
              currentRegistrationData.errorElement.style.display = "block";
              closeRegistrationDialog();
            }
          } catch {
            currentRegistrationData.errorElement.textContent = "Unexpected server response.";
            currentRegistrationData.errorElement.style.display = "block";
            closeRegistrationDialog();
          }
        })
        .catch(err => {
          currentRegistrationData.errorElement.textContent = "Failed to register: " + err.message;
          currentRegistrationData.errorElement.style.display = "block";
          closeRegistrationDialog();
        });
    }

    function unregisterPlayer(index) {
      const player = players[index];
      const entry = document.getElementById("registrationForm").querySelectorAll(".entry")[index];
      const tokenField = entry.querySelector(".unregister-form .token-field");
      const errorEl = entry.querySelector(".unregister-form .token-error");
      const token = tokenField.value.trim();

      if (!token) {
        errorEl.textContent = "Please enter your token.";
        errorEl.style.display = "block";
        return;
      }

      // Store unregistration data and show dialog
      currentUnregistrationData = {
        player: player,
        token: token,
        errorElement: errorEl
      };

      // Clear previous comments
      document.getElementById('unregistrationComments').value = '';

      // Show unregistration dialog
      document.getElementById('unregistrationDialog').style.display = 'flex';
    }

    function closeUnregistrationDialog() {
      document.getElementById('unregistrationDialog').style.display = 'none';
      currentUnregistrationData = null;
    }

    function confirmUnregistration() {
      if (!currentUnregistrationData) return;

      // Get comments
      const comments = document.getElementById('unregistrationComments').value.trim();

      const payload = {
        first_name: currentUnregistrationData.player.first_name,
        last_name: currentUnregistrationData.player.last_name,
        token: currentUnregistrationData.token,
        comments: comments,
        action: "unregister"
      };

      fetch(scriptUrl, {
        method: "POST",
        body: JSON.stringify(payload)
      })
        .then(r => r.text())
        .then(text => {
          try {
            const data = JSON.parse(text);
            if (data.success) {
              alert(data.message);
              closeUnregistrationDialog();
              document.getElementById("lookupForm").dispatchEvent(new Event("submit"));
            } else {
              currentUnregistrationData.errorElement.textContent = data.message;
              currentUnregistrationData.errorElement.style.display = "block";
              closeUnregistrationDialog();
            }
          } catch {
            currentUnregistrationData.errorElement.textContent = "Unexpected server response.";
            currentUnregistrationData.errorElement.style.display = "block";
            closeUnregistrationDialog();
          }
        })
        .catch(err => {
          currentUnregistrationData.errorElement.textContent = "Failed to unregister: " + err.message;
          currentUnregistrationData.errorElement.style.display = "block";
          closeUnregistrationDialog();
        });
    }

    // Close dialog when clicking outside of it
    document.getElementById('registrationDialog').addEventListener('click', function(e) {
      if (e.target === this) {
        closeRegistrationDialog();
      }
    });

    // Close unregistration dialog when clicking outside of it
    document.getElementById('unregistrationDialog').addEventListener('click', function(e) {
      if (e.target === this) {
        closeUnregistrationDialog();
      }
    });
  </script>

</body>

</html>
