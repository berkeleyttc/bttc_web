<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BTTC - Registration FAQ</title>

  <meta name="description" content="Frequently asked questions about Round Robin registration at Berkeley Table Tennis Club.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="https://fonts.googleapis.com/css?family=Lobster|PT+Sans+Narrow:400,700" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css?v=1">
  <link rel="stylesheet" href="faq.css?v=1">
</head>

<body>
  <div id="header">
    <div class="container_12 clearfix">
      <div id="logo" class="grid_6">
        <a href="/"><img src="../images/logo.gif" height="60" alt="BTTC Logo"></a>
      </div>
    </div>
    <div>
      <ul id="nav" class="container_12">
        <li><a href="/registration/">Register</a></li>
        <li><a href="/draw-brackets/">Brackets</a></li>
        <li><a href="/results.html">Results</a></li>
        <li><a href="/coaching.html">Coaching</a></li>
        <li><a href="/about.html">About</a></li>
      </ul>
    </div>
  </div>

  <div id="app">
    <div id="main" class="container_12 clearfix">
      <div class="grid_12">
        <div class="faq-header">
          <h1>Online Round Robin Registration FAQ</h1>
          <p>Frequently asked questions about Round Robin online registration at Berkeley Table Tennis Club.</p>
        </div>

        <div class="expand-collapse-all">
          <button @click="toggleAll">{{ allExpanded ? 'Collapse All' : 'Expand All' }}</button>
        </div>

        <div class="faq-section">
          <div v-for="(item, index) in faqItems" :key="index" class="faq-item">
            <div
              class="faq-question"
              :class="{ active: item.isOpen }"
              @click="toggleItem(index)"
            >
              {{ item.question }}
            </div>
            <div class="faq-answer" :class="{ active: item.isOpen }" v-html="item.answer"></div>
          </div>
        </div>

        <a href="/registration/" class="back-link">‚Üê Back to Registration</a>
      </div>
    </div>
  </div>

  <div id="footer">
    <ul>
      <li><a href="../about.html">About</a></li>
      <li><a href="../club_policy.html">Club Policy</a></li>
      <li><a href="../rating_system.html">Rating System</a></li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          faqItems: [
            {
              question: 'When is online registration open?',
              answer: `
                <p>Registration typically opens on <strong>Wednesday at midnight (12:00 AM PST)</strong> and closes on <strong>Friday at 6:00 PM PST</strong>.</p>
                <p>You can only register during this window. If registration is closed, the status banner will show when it will next open.</p>
              `,
              isOpen: false
            },
            {
              question: 'How do I register online for Round Robin?',
              answer: `
                <p><strong>If you already have an online account:</strong></p>
                <ol>
                  <li>Go to the <a href="index.html" class="faq-link">Registration page</a></li>
                  <li>Enter your phone number (the one associated with your account)</li>
                  <li>Select yourself from the list of players found</li>
                  <li>Click "Register" and complete the registration form</li>
                  <li>Select your payment method and accept the liability waiver</li>
                </ol>
                <p><strong>If you don't have an online account:</strong> See the next question about setting up your account first.</p>
              `,
              isOpen: false
            },
            {
              question: 'I don\'t have an online account / "No player found" error',
              answer: `
                <p>If you see a "No player found" message, your phone number isn't linked to an online account yet.</p>

                <p><strong>For returning BTTC players (you've played before):</strong></p>
                <div class="faq-highlight">
                  <p><strong>Solution:</strong> Go to the <a href="../signup/" class="faq-link">Sign Up page</a> to activate your online account. This is a one-time process that links your phone number to your existing player record.</p>
                </div>

                <p><strong>For brand new BTTC members (never played before):</strong></p>
                <p>You'll need to attend in person first to get a player rating. After your first event, you can then sign up for an online account. See the main <a href="../index.html" class="faq-link">homepage</a> for new member information.</p>

                <p>If you believe your phone number/name should already be in the system, contact BTTC support at <strong>510-926-6913</strong> (text only).</p>
              `,
              isOpen: false
            },
            {
              question: 'What payment methods are accepted?',
              answer: `
                <p>You can choose from two payment methods when registering:</p>
                <ul>
                  <li><strong>Pay by Cash:</strong> Pay in person when you arrive at the event</li>
                  <li><strong>Pay by Zelle/Venmo (recommended):</strong> Pay digitally before the event</li>
                </ul>
                <br>Free for players with BTTC or USATT rating over 2150. You can choose either payment method.</p>
              `,
              isOpen: false
            },
            {
              question: 'What is the liability waiver?',
              answer: `
                <p>All players must accept the <a href="../liability_waiver_2025-11-03-v1.html" class="faq-link" target="_blank">liability waiver</a> to register. The waiver is a standard legal document that protects both you and the club.</p>
                <div class="faq-info-box">
                  <p><strong>Note:</strong> If you are a minor, please have your parent or guardian review the waiver before you accept it.</p>
                </div>
                <p>You can read the full waiver by clicking the link in the registration form. You must check the acceptance box to complete registration.</p>
              `,
              isOpen: false
            },
            {
              question: 'Can I register multiple players?',
              answer: `
                <p>Yes! If multiple players are associated with the same phone number, you'll see all of them when you search. You can register or unregister each player individually.</p>
              `,
              isOpen: false
            },
            {
              question: 'How do I unregister for Round Robin?',
              answer: `
                <p>If you need to cancel your registration:</p>
                <ol>
                  <li>Go to the <a href="index.html" class="faq-link">Registration page</a></li>
                  <li>Enter your phone number and find your player account</li>
                  <li>If you're already registered, you'll see an "Unregister" button</li>
                  <li>Click "Unregister" and optionally provide a reason</li>
                </ol>
                <p><strong>Important:</strong> You can only unregister while event registrations are open. If registrations are closed, you'll need to contact BTTC support.</p>
              `,
              isOpen: false
            },
            {
              question: 'How do I view who\'s registered for Round Robin?',
              answer: `
                <p>You can view the current roster of registered players by clicking the <strong>"View Players Registered for Round Robin"</strong> button on the registration page, or by visiting the <a href="../roster/" class="faq-link">Roster page</a> directly.</p>
              `,
              isOpen: false
            },
            {
              question: 'I registered but don\'t see my name on the roster',
              answer: `
                <p>If you successfully completed registration but don't see your name:</p>
                <ul>
                  <li><strong>Wait a moment:</strong> The roster may take a few seconds to update</li>
                  <li><strong>Refresh the roster page:</strong> Try refreshing the roster page to see the latest updates</li>
                  <li><strong>Check your registration status:</strong> Look up your phone number again on the registration page to confirm your status</li>
                </ul>
                <p>If you still don't see your name after a few minutes, contact BTTC support at <strong>510-926-6913</strong> (text only).</p>
              `,
              isOpen: false
            },
            {
              question: 'What if registration for Round Robin is full?',
              answer: `
                <p>If you see a message that registration is full, it means all available spots have been taken. The capacity banner on the registration page shows how many spots are available.</p>
                <div class="faq-highlight">
                  <p><strong>Priority order:</strong> Online registrations are processed first, followed by text registrations, then in-person sign-ups.</p>
                </div>
                <p>If you believe there's an error with the capacity count, contact BTTC support at <strong>510-926-6913</strong> (text only).</p>
              `,
              isOpen: false
            },
            {
              question: 'I\'m getting an error message',
              answer: `
                <p>Common errors and solutions:</p>
                <ul>
                  <li><strong>"Registration is currently closed":</strong> Check the status banner for when registration opens next</li>
                  <li><strong>"Registration is full":</strong> All spots have been taken. Check back later or contact support</li>
                  <li><strong>"Event registrations are currently closed":</strong> The event is not accepting registrations at this time</li>
                  <li><strong>Network/connection errors:</strong> Check your internet connection and try again</li>
                </ul>
                <p>If you continue to experience issues, contact BTTC support at <strong>510-926-6913</strong> (text only).</p>
              `,
              isOpen: false
            },
            {
              question: 'I need help - who do I contact?',
              answer: `
                <p>For registration issues or questions:</p>
                <div class="faq-info-box">
                  <p><strong>BTTC Support:</strong> <strong>510-926-6913</strong> (text only, no voicemail)</p>
                </div>
                <p>Please include your name and a brief description of your issue when contacting support.</p>
                <p>For general club information, visit the <a href="../about.html" class="faq-link">About page</a> or check the main <a href="../index.html" class="faq-link">homepage</a>.</p>
              `,
              isOpen: false
            }
          ]
        };
      },
      computed: {
        allExpanded() {
          return this.faqItems.every(item => item.isOpen);
        }
      },
      methods: {
        toggleItem(index) {
          this.faqItems[index].isOpen = !this.faqItems[index].isOpen;
        },
        toggleAll() {
          const shouldExpand = !this.allExpanded;
          this.faqItems.forEach(item => {
            item.isOpen = shouldExpand;
          });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
